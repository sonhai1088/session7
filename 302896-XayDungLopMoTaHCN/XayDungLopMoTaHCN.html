<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="600" style="border: 1px solid #dd33dd;"></canvas>

<script>

    function RECTANGLE(length, width) {
        this.xLength = length;
        this.yWidth = width;
        this.getArea = function () {
            return this.xLength * this.yWidth;
        };
        this.getPerimeter = function () {
            return this.xLength * 2 + this.yWidth * 2;
        }
    }
    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + ',' + green + ',' + blue + ")";
    }

    function drawRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let x = Rect.xLength;
        let y = Rect.yWidth;
        let color = getRandomColor();
        ctx.beginPath();
        ctx.rect(200, 200, x, y);
        ctx.fillStyle = color;
        ctx.fill();
    }

    let Rect = new RECTANGLE(100, 40);
    let areaRect = Rect.getArea();
    let perimeterRect = Rect.getPerimeter();
    drawRectangle();
    alert("Area = " + areaRect);
    alert("Perimeter = " + perimeterRect);

</script>
</body>
</html>
